<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css"/>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <div class="logo">ZHIWAR</div>
    <nav>
      <a href="#downloads">Download</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <section class="hero">
    <h1>بەخێربێیت بۆ ZHIWAR</h1>
    <p>وێبسایتی تایبەتی بۆ داگرتنی بەرنامەکانی ZHIWAR YT</p>
    <a href="#downloads" class="cta">دابەزاندنی بەرنامەکان</a>
  </section>

  <section id="downloads" class="programs">
    <h2>بەرنامەکان</h2>
    <div class="program-grid">
      <div class="card">
        <h3>بەرنامەی ئەندرۆید</h3>
        <p>Apk فایلی</p>
        <button onclick="startDownload('https://github.com/zhiwar404M/WEBSITE/raw/refs/heads/main/files/Kurdish%20Information%20MCPE_1.0%20V.apk')">داگرتن</button>
      </div>
    </div>
  </section>

  <!-- 🔐 Login Buttons Section -->
  <section style="text-align: center; margin: 40px 0;">
    <h3>چوونەژوورەوە بکە بە:</h3>
    <button onclick="loginWithGoogle()">🟢 گووگڵ</button>
    <button onclick="loginWithFacebook()">🔵 فەیسبووک</button>
    <button onclick="loginWithApple()">⚫ ئەپل</button>
  </section>

  <footer>
    <p>&copy; 2025 ZHIWAR. هەموو مافەکان پارێزراوە.</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    function startDownload(fileUrl) {
      let adScript = document.createElement("script");
      adScript.src = "//pl26885345.profitableratecpm.com/50/c1/0a/50c10a5810034923515743695968da04.js";
      document.body.appendChild(adScript);
      setTimeout(function () {
        window.location.href = fileUrl;
      }, 10000);
    }

    // ✅ Firebase Config (⚠️ ئەمە بگۆڕە بە زانیاریی تایبەتی خۆت لە Firebase Console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID",
    };

    // 🔥 ڕێکخستنی Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login with Google
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("چوونەژوورەوەی گووگڵ سەرکەوتوو بوو: " + result.user.displayName);
        })
        .catch(error => {
          console.error("هەڵەی login:", error.message);
        });
    }

    // Login with Facebook
    function loginWithFacebook() {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("چوونەژوورەوەی فەیسبووک سەرکەوتوو بوو: " + result.user.displayName);
        })
        .catch(error => {
          console.error("هەڵەی login:", error.message);
        });
    }

    // Login with Apple
    function loginWithApple() {
      const provider = new firebase.auth.OAuthProvider('apple.com');
      provider.addScope('email');
      provider.addScope('name');
      auth.signInWithPopup(provider)
        .then(result => {
          alert("چوونەژوورەوەی ئەپل سەرکەوتوو بوو: " + result.user.displayName);
        })
        .catch(error => {
          console.error("هەڵەی login:", error.message);
        });
    }
  </script>
</body>
</html>
