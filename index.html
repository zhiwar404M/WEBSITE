<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZHIWAR | Welcome</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo">ZHIWAR</div>
    <nav>
      <a href="#downloads">Download</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <section class="hero">
    <h1>بەخێربێیت بۆ ZHIWAR</h1>
    <p>وێبسایتی تایبەتی بۆ داگرتنی بەرنامەکانی ZHIWAR YT </p>
    <a href="#downloads" class="cta">دابەزاندنی بەرنامەکان</a>
  </section>

  <section id="downloads" class="programs">
    <h2>بەرنامەکان</h2>
    <div class="program-grid">
      <div class="card">
        <h3> بەرنامە ئەندرۆید</h3>
        <p>Apk فایلی</p>
        <button onclick="startDownload('https://zhiwar.vercel.app/files/myapp.apk')">داگرتن</button>
      </div>
      <div class="card">
        <h3> بەرنامە وێندۆز</h3>
        <p>EXE فایلی</p>
        <button onclick="startDownload('https://zhiwar.vercel.app/files/myapp.exe')">VIP داگرتن</button>
      </div>
      <div class="card">
        <h3>iOS/iCloud</h3>
        <p>فایلی آیفۆن</p>
        <button onclick="startDownload('https://zhiwar.vercel.app/files/myapp.ipa')">VIP داگرتن</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2022 ZHIWAR. هەموو مافەکان پارێزراوە.</p>
  </footer>

  <script>
    function startDownload(fileUrl) {
      // ریکلامی یەکەم - دەکرێت لە بیتلینک یان Adsterra بێت
      window.open("https://bit.ly/ad1-zhiwar", "_blank");

      // پاش 10 چرکە - ریکلامی دووەم
      setTimeout(function () {
        window.open("https://bit.ly/ad2-zhiwar", "_blank");
      }, 10000);

      // پاش 20 چرکە - داگرتنی ڕاستەقینەی بەرنامەکە
      setTimeout(function () {
        window.location.href = fileUrl;
      }, 20000);
    }
  </script>
</body>
</html>
